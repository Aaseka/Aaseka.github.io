<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="header-buttons">
          <div class="button close"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
        </div>
        <div class="header-title">Terminal</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-content">
          <!-- Placeholder text for an empty terminal -->
          <p class="output">Welcome to my developer portfolio!</p>
          <p class="output">Type 'help' to get started.</p>
        </div>
        <div class="input-line">
          <span class="prompt">guest@portfolio:~$</span>
          <input type="text" class="input-field" autofocus />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
